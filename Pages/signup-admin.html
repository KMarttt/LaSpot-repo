<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-admin.css">
    <title>Signup Admin</title>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const FName = document.querySelector('input[name="FName"]');
            const LName = document.querySelector('input[name="LName"]');
            const AdminCode = document.querySelector('input[name="AdminCode"]');
            const Pass = document.querySelector('input[name="Pass"]');
            const CPass = document.querySelector('input[name="CPass"]');
            let valid = true;

            if (!FName.value) {
                event.preventDefault();
                FName.classList.add('error');
                FName.placeholder = 'First name is required';
                valid = false;
            } else {
                FName.classList.remove('error');
                FName.placeholder = FName.dataset.placeholder;
            }

            if (!LName.value) {
                event.preventDefault();
                LName.classList.add('error');
                LName.placeholder = 'Last name is required';
                valid = false;
            } else {
                LName.classList.remove('error');
                LName.placeholder = LName.dataset.placeholder;
            }

            if (!AdminCode.value) {
                event.preventDefault();
                AdminCode.classList.add('error');
                AdminCode.placeholder = 'Admin code is required';
                valid = false;
            } else {
                AdminCode.classList.remove('error');
                AdminCode.placeholder = AdminCode.dataset.placeholder;
            }

            if (!Pass.value) {
              event.preventDefault();
              Pass.classList.add('error');
              Pass.placeholder = 'Password is required';
              valid = false;
            } else {
                Pass.classList.remove('error');
                Pass.placeholder = Pass.dataset.placeholder;
            }


            if (!CPass.value) {
              event.preventDefault();
              CPass.classList.add('error');
              CPass.placeholder = 'Confirm password is required';
              valid = false;
            } else {
                CPass.classList.remove('error');
                CPass.placeholder = CPass.dataset.placeholder;
            }

            return valid;
            });
    </script>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__logo">
            <img src="Picture/LaspotLogo2.png" alt="logo image" />
            La Spot
          </a>
  
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#home" class="nav__link active-link">Home</a>
              </li>
  
              <li class="nav__item">
                <a href="#procedure" class="nav__link">Procedure</a>
              </li>
  
              <li class="nav__item">
                <a href="#parking" class="nav__link">Parking</a>
              </li>
  
              <li class="nav__item">
                <a href="#contact-us" class="nav__link">Contact Us</a>
              </li>
            </ul>
  
            <!-- Close Button -->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
          </div>
  
          <!-- Toggle Button For Resized Media -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </nav>
      </header>

    <div class="wrapper">
        <div class="left-section">
            <div class="parking-picture">
                <img src="Picture/Parking logo.png" class="hovering-image">
                <img src="Picture/parking 1.png" class="parking1-image">
            </div>
        </div>
        <div class="right-section">
            <div class="picture-container">
                <img src="Picture/LOGO.png">
            </div>

            <div class="login-text">
                <b>Signup</b>
            </div>

            <div class="enter-email">
                <b>Enter your details to sign up</b>
            </div>

            <div class="container">
                <form action="signup-2.html" method="get">    
                    <input type="FName" placeholder="First Name" name="Fname" required>
                    <input type="LName" placeholder="Last name" name="Lname" required>
                    <input type="AdminCode" placeholder="Admin Code" name="AdminCode" required>
                    <input type="Pass" placeholder="Password" name="StuPass" required>
                    <input type="CPass" placeholder="Confirm Password" name="StuConfirmPass" required>
                    <button type="submit" class="submit-button">Next</button>
                   
                    
                    <a class="need-help" href="">Need help? Visit our <b>help center</b></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
