<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login</title>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const email = document.querySelector('input[name="username"]');
             const password = document.querySelector('input[name="password"]');
            let valid = true;

            if (!email.value) {
                event.preventDefault();
                email.classList.add('error');
                email.placeholder = 'Email is required';
                valid = false;
            } else {
                email.classList.remove('error');
                email.placeholder = email.dataset.placeholder;
            }

            if (!password.value) {
                event.preventDefault();
                password.classList.add('error');
                password.placeholder = 'Password is required';
                valid = false;
            } else {
                password.classList.remove('error');
                password.placeholder = password.dataset.placeholder;
            }

            return valid;
            });
    </script>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__logo">
            <img src="Picture/LaspotLogo2.png" alt="logo image" />
            La Spot
          </a>
  
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#home" class="nav__link active-link">Home</a>
              </li>
  
              <li class="nav__item">
                <a href="#procedure" class="nav__link">Procedure</a>
              </li>
  
              <li class="nav__item">
                <a href="#parking" class="nav__link">Parking</a>
              </li>
  
              <li class="nav__item">
                <a href="#contact-us" class="nav__link">Contact Us</a>
              </li>
            </ul>
  
            <!-- Close Button -->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
          </div>
  
          <!-- Toggle Button For Resized Media -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </nav>
      </header>

    <div class="wrapper">
        <div class="left-section">
            <div class="parking-picture">
                <img src="Picture/Parking logo.png" class="hovering-image">
                <img src="Picture/parking 1.png" class="parking1-image">
            </div>
        </div>
        <div class="right-section">
            <div class="picture-container">
                <img src="Picture/LOGO.png">
            </div>

            <div class="login-text">
                <b>Login</b>
            </div>

            <div class="enter-email">
                <b>Enter your email and password <br> to login</b>
            </div>

            <div class="container">
                <form action="/submit_login" method="post">    
                    <input type="text" placeholder="Email" name="username" required data-placeholder="Email">
                    <input type="password" placeholder="Password" name="password" requireddata-placeholder="Email">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="submit-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
