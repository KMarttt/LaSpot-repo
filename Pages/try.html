<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
       .parking-lot {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            grid-template-rows: auto; /* auto-height for each row */
            gap: 0px; 
            row-gap: 150px;
            background-color: #f0f0f0;
            padding: 10px; 
        }

        .parking-slot {
            width: 100%; 
            height: 240px; 
            background-color: #c0c0c0;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="parking-lot">
        <div class="parking-slot">1</div>
        <div class="parking-slot">2</div>
        <div class="parking-slot">3</div>
        <div class="parking-slot">4</div>
        <div class="parking-slot">5</div>
        <div class="parking-slot">6</div>
        <div class="parking-slot">7</div>
        <div class="parking-slot">8</div>
        <div class="parking-slot">9</div>
        <div class="parking-slot">10</div>
    </div>
    
</body>
</html>
